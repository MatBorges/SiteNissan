        <h1>Nissan</h1>
        <p>67 99999-9999</p>

    <form action="" method="post" id="form">
        <div id="corpoForm">
            <h2>Entre em contato</h2>
            <div class="campo">
                <label>Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required> <br>
            </div>
            <div class="campo">
                <label>Telefone: </label>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone" required> <br>
            </div>
            <div class="campo">
                <label>Email: </label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email" required> <br>
            </div>
            <input type="button" value="ENVIAR" class="botao">
        </div>
    </form>
